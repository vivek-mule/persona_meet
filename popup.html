<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 310px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .header .logo {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, #4285f4, #34a853);
      border-radius: 8px;
      display: grid; place-items: center;
      font-size: 17px;
    }
    .header h1 { font-size: 15px; font-weight: 600; color: #fff; }
    .header .version {
      margin-left: auto;
      font-size: 11px;
      color: #555;
    }

    .card {
      background: #16213e;
      border: 1px solid #1a1a3e;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: .5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      background: #0f3460;
      border: 1px solid #1a4a7a;
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      outline: none;
      transition: border-color .3s;
    }
    .input-group input::placeholder { color: #556; }
    .input-group input:focus { border-color: #4285f4; }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity .2s, transform .15s;
      margin-top: 12px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4285f4, #2196f3);
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) {
      opacity: .9;
      transform: translateY(-1px);
    }
    .btn-primary:disabled {
      opacity: .4;
      cursor: not-allowed;
      transform: none;
    }

    .status-msg {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
      text-align: center;
      min-height: 16px;
      transition: color .3s;
    }
    .status-msg.success { color: #34a853; }
    .status-msg.error   { color: #ea4335; }
    .status-msg.info    { color: #4285f4; }
    .status-msg.recording {
      color: #f44336;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #444;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">ðŸ¤–</div>
    <h1>PersonaMeet</h1>
    <span class="version">v3.0</span>
  </div>

  <div class="card">
    <div class="input-group">
      <label for="meetLink">Google Meet Link</label>
      <input
        type="url"
        id="meetLink"
        placeholder="https://meet.google.com/abc-defg-hij"
        spellcheck="false"
      >
    </div>
    <button class="btn btn-primary" id="joinBtn" disabled>Join Meeting</button>
  </div>

  <p class="status-msg" id="statusMsg"></p>

  <div class="footer">PersonaMeet Bot Extension</div>

  <script src="popup.js"></script>
</body>
</html>
